{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Membership</th>
    <p gym_class="btn--wrapper">
      <a gym_class="btn btn--action" href="/members/new">Add a member</a>
    </p>
  </tr>
  {% for member in members %}
  <tr>
    <td><a href="/members/{{ member.id }}"> {{member.name}} </a></td>
    <td>|</td>
    <td>{{ member.type}}</td>
    <td><form action="/members/{{ member.id }}/delete" method="POST">
      <input class="btn btn--danger" type="submit" value="Delete" /></form></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
