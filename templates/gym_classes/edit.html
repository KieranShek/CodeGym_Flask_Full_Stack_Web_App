{% extends 'base.html' %}

{% block content %}
<h1>Book a Class</h1>

<form action="/gym_classes/{{gym_class.id}}" method="post">
  
    <label for="class_name">Class Name:</label>
    <textarea name="class_name" id="class_name" cols="2" rows="2">{{gym_class.name}}</textarea>

    <label for="instructor">Select an Instructor:</label>
      <select name="instructor" id="instructor">
        {% for staff_member in staff_members %}
        <option value="{{ staff_member.id }}">{{ staff_member.name }}</option>
        {% endfor %}
      </select>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"
           value="{{gym_class.date}}"
           min="2021-010-028" max="2022-10-28">

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"
    value="{{gym_class.time}}" min="06:00" max="20:00" required>
    <small>Peak hours are from 8am to 10am and from 4pm to 6pm</small>
  
    <label for="duration">Duration:</label>
    <input type="number" id="duration" name="duration" value="{{gym_class.duration}}">
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" value="{{gym_class.capacity}}">

  <input gym_class="btn btn--action" type='submit' value="submit">
</form>

{% endblock %}
