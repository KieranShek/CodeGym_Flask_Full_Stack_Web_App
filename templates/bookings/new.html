{% extends 'base.html' %}

{% block content %}
<h1>Book a Class</h1>

<form action="/bookings" method="post">
  <label for="member">Select a member:</label>
    <select name="member_id" id="member">
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
      {% endfor %}
    </select>
  
  <label for="gym_class">Select a Class:</label>
    <select name="gym_class_id" id="gym_class">
      {% for gym_class in gym_classes %}
      <option value="{{ gym_class.id }}">{{ gym_class.name }} {{ gym_class.date }} {{ gym_class.time }}({{ capacities[gym_classes.index(gym_class)][0] }}/{{ gym_class.capacity }})</option>
      {% endfor %}
    </select>

  <input gym_class="btn btn--action" type='submit' value="submit">
</form>

{% endblock %}
