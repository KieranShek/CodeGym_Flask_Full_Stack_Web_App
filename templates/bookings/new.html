{% extends 'base.html' %}

{% block content %}
<h1>Book a Class</h1>

<form action="/bookings" method="post">
  <label for="member">Select a member:</label>
    <select name="member_id" id="member">
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
      {% endfor %}
    </select>
  
  <label for="gym_class">Select a Class:</label>
    <select name="gym_class_id" id="gym_class">
      {% for gym_class in gym_classes %}
      <option value="{{ gym_class.id }}">{{ gym_class.name }}</option>
      {% endfor %}
    </select>
    <!-- <label for="review">Date & Time:</label>
    <textarea name="review" id="review" cols="2" rows="2"></textarea>

  <label for="notes">Notes:</label>
  <textarea name="notes" id="notes" cols="40" rows="6"></textarea> -->
  <input gym_class="btn btn--action" type='submit' value="submit">
</form>

{% endblock %}
